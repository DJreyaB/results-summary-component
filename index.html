<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>

  
      <h3>Great</h3>
      <p class="details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="right">
      <h4>Summary</h4>
  
    <div class="meas-container">
      <div class="measure meas-reac">
        <div class="left-meas reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span class="bold">80</span> / 100</p>
      </div>
    
      <div class="measure meas-mem">
        <div class="left-meas memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span class="bold">92</span> / 100</p>
      </div>
    
      <div class="measure meas-verb">
        <div class="left-meas verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span class="bold">61</span> / 100</p>
      </div>
    
      <div class="measure meas-vis">
        <div class="left-meas visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span class="bold">72</span> / 100</p>
      </div>
    </div>
    
    <button class="cont">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
